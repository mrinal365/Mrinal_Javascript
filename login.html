<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <nav class="navbar " style="background:#5c4db3;">
    <i class='fa fa-graduation-cap'></i>
    <a href="#" class="navbar-brand">Sign In</a>
    <ul class="navbar-nav">
      <li class="nav-items">
        <a href="#" class="nav-link">
          <i class="fa fa-times"></i></i>
        </a>
      </li>
    </ul>
  </nav>
  <form name="myForm" onsubmit="return loginValidation()" action="welcome.html">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="InputEmail" placeholder="mail@example.com">
        <i class="fa fa-envelope input-icon" aria-hidden="true"></i>
      
      </div>
      <!-- <span id="emailids" class="text-danger font-weight-bold"> </span> -->
    </div>
    <span id="emailids" class="text-danger font-weight-bold"> </span>
    <div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" id="InputPassword" placeholder="password">
        <i class="fa fa-unlock-alt input-icon" aria-hidden="true"></i>
      </div>
      <!-- <span id="passw" class="text-danger font-weight-bold"> </span> -->
    </div>
    <span id="passw" class="text-danger font-weight-bold"> </span>
    <button type="submit" name="submit" class="btn  btn-block btn-signIn">SIGN IN</button>
    <div class="row">
      <div class="col-6 text-left">
        <label class="form-label">Forgot your password?</label>
      </div>
      <div class="col-6 text-right">
        <label class="form-label"><h4><a href="register.html">Register here</a></h4></label>
      </div>
    </div>
  
  </form>
  
</body>
 <script src="loginScript.js"></script> 
</html>

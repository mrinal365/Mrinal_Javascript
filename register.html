<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel = "stylesheet"
   type = "text/css"
   href = "stylesheet.css" />
</head>

<body>  
<div class="login-form">
    <div class="page-header">
        <h1><i class="fa fa-graduation-cap" aria-hidden="true"></i><span id="head"><b>Register</b></span><i class="fa fa-times"  aria-hidden="true"></i></h1>
              </div>    
			  <form name="myForm1" onsubmit="return registerValidation()" action="login.html">

		 <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="InputUser" placeholder="First name" >
        <span class="input-group-addon"><i class="fa fa-user-circle input-icon"></i></span>
      </div>
	  </div>	
		<span id="checkUser" class="text-danger font-weight-bold"> </span>	  
<div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="InputName" placeholder="Last name" >
         <span class="input-group-addon"><i class="fa fa-user input-icon"></i></span>
      </div>
    </div>
	    <span id="checkName" class="text-danger font-weight-bold"> </span>

<div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="InputPhone" placeholder="Mobile Number" >
        <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
      </div>
    </div>	
	 <span id="checkPhone" class="text-danger font-weight-bold"> </span>
        <div class="form-group">
            <div class="input-group">
                
                <input type="email" class="form-control" id="InputEmail" placeholder="mail@example.com" >
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>
        </div>
		 <span id="emailids" class="text-danger font-weight-bold"> </span>
        <div class="form-group">
            <div class="input-group">
                
                <input type="password" class="form-control" id="InputPassword"  placeholder="Password" >
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            </div>
        </div>  
			<span id="passw" class="text-danger font-weight-bold"> </span>
<div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" id="InputConfirmPassword"  placeholder="Confirm Password">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
      </div>
    </div>	
<span id="checkConfirm" class="text-danger font-weight-bold"> </span>	
        <div class="form-group">
            <button id="bt1" type="submit" class="btn btn-success btn-block login-btn">Register</button>
        </div>    

        
</body>
<script src="registerScript.js"></script> 
</html>
